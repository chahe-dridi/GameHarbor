<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-color: var(--raisin-black-3);
            color: var(--white);
            font-family: var(--ff-poppins);
            font-size: 1.6rem;
            line-height: 1.5;
        }

        .signup-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--raisin-black-2);
            border-radius: 10px;
            box-shadow: var(--shadow-2);
            margin-top: 50px;
        }

        .signup-title {
            text-align: center;
            font-size: var(--fs-4);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: var(--fs-8);
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--marigold);
            border-radius: 5px;
            background-color: var(--raisin-black-4);
            color: var(--white);
            font-size: var(--fs-9);
            transition: border-color 0.25s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--marigold);
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--marigold);
            color: var(--xiketic);
            font-size: var(--fs-9);
            font-weight: var(--fw-700);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.25s ease;
        }

        .signup-btn:hover {
            background-color: var(--xiketic);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: var(--fs-9);
            color: var(--silver);
        }

        .signup-link a {
            color: var(--marigold);
            text-decoration: underline;
        }
    </style>
</head>

<body id="top">

    <div class="header-bottom skewBg" data-header>
        <div class="container">
  
          <a href="index.html" class="logo">GameHarbor</a>
  
          <nav class="navbar" data-navbar>
            <ul class="navbar-list">
  
              <li class="navbar-item">
                <a href="#home" class="navbar-link skewBg" data-nav-link>Home</a>
              </li>
  
              <li class="navbar-item">
                <a href="#live" class="navbar-link skewBg" data-nav-link>Live</a>
              </li>
  
              <li class="navbar-item">
                <a href="#features" class="navbar-link skewBg" data-nav-link>Features</a>
              </li>
  
              <li class="navbar-item">
                <a href="#shop" class="navbar-link skewBg" data-nav-link>Shop</a>
              </li>
  
              <li class="navbar-item">
                <a href="#blog" class="navbar-link skewBg" data-nav-link>Blog</a>
              </li>
  
              <li class="navbar-item">
                <a href="#" class="navbar-link skewBg" data-nav-link>Contact</a>
              </li>
  
            </ul>
          </nav>
  
          <div class="header-actions">
  
            <button class="cart-btn" aria-label="cart">
              <ion-icon name="cart"></ion-icon>
  
              <span class="cart-badge">0</span>
            </button>
  
            <button class="search-btn" aria-label="open search" data-search-toggler>
              <ion-icon name="search-outline"></ion-icon>
            </button>
  
            <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
              <ion-icon name="menu-outline" class="menu"></ion-icon>
              <ion-icon name="close-outline" class="close"></ion-icon>
            </button>
  
          </div>
  
        </div>
      </div>
  
    </header>
    <header class="header">
        <!-- Your header content remains unchanged -->  
    </header>

    <!-- SEARCH BOX -->

    <div class="search-container" data-search-box>
        <!-- Your search box content remains unchanged -->
    </div>

    <!-- SIGNUP FORM -->

    <div class="signup-container">
        <h2 class="signup-title">Sign Up</h2>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>

        <button class="signup-btn" type="button">Sign Up</button>

        <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

</body>

</html>
